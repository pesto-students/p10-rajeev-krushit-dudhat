<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Catty Board Top 100 single</title>
</head>
<body>
  
    <div class="container">
      <div class="directory-container">
        <nav>
          <ul class="nav-list">
            <li><a href="#"><i class="las la-bars"></i></a></li>
            <li><a href="#"><i class="las la-home"></i></a></li>
            <li><a href="#"><i class="las la-search"></i></a></li>
            <li><a href="#"><i class="las la-user"></i></a></li>
            <li><a href="#"><i class="las la-volume-up"></i></a></li>
            <li><a href="#"><i class="la la-spotify"></i></a></li>
            <li><a href="#"><i class="las la-cog"></i></a></li>
            <li><a href="#"><i class="las la-cloud"></i></a></li>
          </ul>
        </nav>
        <div class="directory">
          <div class="album-head d-flex">
            <div class="album-cover">
              <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="album picture">
            </div>
            <div class="album-info">
              <div>
                <h1>CattyBoard Top 100 Single Charts (11.06.36)</h1>
                <p>Unknown Artist</p>
                <p>2016.Charts.100 songs</p>
              </div>
              <div>
                <ul class="list d-flex">
                  <li><button class="player-btn"><i class="la la-play"></i> Play all </button></li>
                  <li><button class="player-btn"><i class="la la-plus"></i> Add to </button></li>
                  <li><button class="player-btn"><i class="la la-ellipsis-h"></i> More </button></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="album-body">
            <table class="album-table">
              <tr>
                <td>1. song Name </td>
                <td> 
                  lorem ipsum dolor sit 
                </td>
                <td>2:10 </td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>2. song Name </td>
                <td>amet consectetur adipisicing elit.   </td>
                <td>1:12 </td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>3. song Name </td>
                <td>lorem ipsum dolor sit  </td>
                <td>3:25 </td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>4. song Name </td>
                <td>consectetur adipisicing elit </td>
                <td>4:00 </td>
                <td><button>CATTY CLOUD SYNC</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="player">
        <div class="d-flex">
          <img class="player-album-thumbnail" src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="album-thumbnail">
          <div class="player-info">
            <h3>song name</h3>
            <p>artist</p>
          </div>
        </div>
        <div>
          <ul class="player-list d-flex">
            <li><button class="player-btn"><i class="la la-step-backward"></i></button></li>
            <li><button class="player-btn"><i class="la la-pause"></i></button></li>
            <li><button class="player-btn"><i class="la la-step-forward"></i></button></li>
            <li><button class="player-btn"><i class="la la-undo-alt"></i></button></li>
            <li><button class="player-btn"><i class="la la-random"></i></button></li>
          </ul>
        </div>
      </div>
    </div>

</body>
</html>
